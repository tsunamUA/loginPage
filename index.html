<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="main__logo"></div>
            <span class="main__login-text">Login into your account</span>
            <form class="main__login-form" action="" method="post">
                <label class="main__label" for="email">Email Address</label>
                <div class="main__input-wrapper main__input-wrapper_email">
                    <input class="main__input main__input_email" type="email" name="email" placeholder="alex@email.com">
                    <div class="main__image main__image_email"></div>
                </div>

                <label class="main__label" for="password">Password</label>
                <div class="main__input-wrapper main__input-wrapper_password">
                    <input class="main__input main__input_password" type="password" name="password" placeholder="Enter your password" minlength="8">
                    <div class="main__image main__image_password"></div>
                </div>

                <a class="main__password-recovery" href="https://www.youtube.com/watch?v=oI1ZN2H-gzA" target=”_blank”><span class="main__password-recovery-text">Forgot Password?</span></a>

                <button class="main__button main__button_login" type="submit">Login Now</button>
            </form>
            <div class="main__border-wrapper">
                <div class="main__border"></div>
                <span class="main__border-text">OR</span>
                <div class="main__border"></div>
            </div>
            <button class="main__button main__button_signup" type="submit">Signup Now</button>
        </div>
        <div class="design-section">
            
        </div>
        <aside></aside>
    </div>
</body>
</html>
